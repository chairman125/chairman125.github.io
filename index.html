<!DOCTYPE html>
<html>
  <head>
    <title>Search Tool Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-WcAznquyfE9Kj0pLxTlRfA+Zg0PObW3H0+7irGQ13TzTNU1e+MnFAt9dWcwQ39zG+im3qJZsNTs8sFy+rzhIg==" crossorigin="anonymous" />
    <style>
      body {
        background-color: #fff;
        color: #333;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .container {
        max-width: 600px;
        margin: 50px auto 0;
        padding: 20px;
      }

      .dark-mode-toggle {
        background-color: #fff;
        border: none;
        color: #333;
        cursor: pointer;
        font-size: 24px;
        position: fixed;
        right: 20px;
        bottom: 20px;
        transition: color 0.3s ease;
      }

      .dark-mode-toggle.dark {
        color: #fff;
      }

      .dark-mode-toggle i {
        display: inline-block;
        margin-right: 5px;
      }

      .dark-mode-toggle.dark i:before {
        content: '\f185';
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="search.php" method="post">
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" name="search-term" placeholder="Enter search term...">
        <button type="submit">Search</button>
      </form>
    </div>
    
    <button class="dark-mode-toggle"><i class="fas fa-sun"></i><i class="fas fa-moon"></i></button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-dtBTyPkgC9Je/RHDhE2Mz1s+ZcrQdhTXiYwELz+oUsBnNRlSYi86jRo+BVTApPQQNYNEZrJnZC2gDFwJIdF59g==" crossorigin="anonymous"></script>
    <script>
      const darkModeToggle = document.querySelector('.dark-mode-toggle');
      const body = document.querySelector('body');
      
      darkModeToggle.addEventListener('click', function() {
        body.classList.toggle('dark');
        darkModeToggle.classList.toggle('dark');
      });
    </script>
  </body>
</html>

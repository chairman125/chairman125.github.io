<!DOCTYPE html>
<html>
  <head>
    <title>Search Tool Example</title>
  </head>
  <body>
    <form action="https://www.google.com/search" method="get">
      <label for="search-input">Search:</label>
      <input type="text" id="search-input" name="q" placeholder="Enter search term...">
      <button type="submit">Search</button>
    </form>
  </body>
</html>
